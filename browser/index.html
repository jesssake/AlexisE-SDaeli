  <script>
    (function () {
      try {
        // Si NO estás ya en /auth/* => limpia y manda a login
        if (!location.pathname.startsWith('/auth/')) {
          localStorage.clear();
          sessionStorage.clear();
          // Usa replace para evitar volver con "Atrás"
          location.replace('/auth/login');
        }
      } catch (e) { /* no-op */ }
    })();
  </script>
