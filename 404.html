  <!-- Redirigir SIEMPRE al login antes de que arranque Angular -->
  <script>
    (function () {
      try {
        // base normalizado con una sola barra al final
        var base = (document.querySelector('base')?.getAttribute('href') || '/').replace(/\/+$/, '/') ;

        // ¿Usas hash routing? (URLs tipo #/algo)
        var isHashMode = !!(location.hash && location.hash.startsWith('#/'));

        // ¿Ya estamos en /auth/* ?
        var alreadyInAuth = isHashMode
          ? location.hash.startsWith('#/auth/')
          : location.pathname.startsWith(base + 'auth/');

        if (!alreadyInAuth) {
          var target = isHashMode ? (base + '#/auth/login') : (base + 'auth/login');
          // Evita volver con "Atrás"
          location.replace(target);
        }
      } catch (e) { /* no-op */ }
    })();
  </script>
