<div class="alerts" *ngIf="errorMsg || successMsg">
  <div class="alert error" *ngIf="errorMsg">{{ errorMsg }}</div>
  <div class="alert success" *ngIf="successMsg">{{ successMsg }}</div>
</div>

<div *ngIf="certificados.length">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let certificado of certificadosFiltrados()">
        <td>{{ certificado.nombre }}</td>
        <td>{{ certificado.fecha | date: 'shortDate' }}</td>
        <td>
          <button (click)="verCertificado(certificado)">Ver</button>
          <button (click)="descargarCertificado(certificado)">Descargar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!certificados.length">
  <p>No hay certificados disponibles.</p>
</div>
